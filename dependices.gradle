ext {
    versions = [
            springBootVersion : '1.5.4.RELEASE',
            hazelcastVersion : '3.8.6'
    ]
    libs = [
            common : [
                    "org.springframework.boot:spring-boot-starter-web:${versions.springBootVersion}",
                    "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBootVersion}",
//                    "org.springframework.boot:spring-boot-starter-tomcat:${versions.springBootVersion}",
                    "org.apache.commons:commons-lang3:3.5"
            ],
            jsonrpc : [
                    "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.0"
            ],
            mysql : [
                    "mysql:mysql-connector-java:8.0.15"
            ],
            test : [
                    "org.springframework.boot:spring-boot-starter-test:${versions.springBootVersion}"
            ],
            swagger :[
                    "io.springfox:springfox-swagger2:2.7.0",
                    "io.springfox:springfox-swagger-ui:2.7.0"
            ],
            hazelcast :[
                    "com.hazelcast:hazelcast:${versions.hazelcastVersion}",
                    "com.hazelcast:hazelcast-spring:${versions.hazelcastVersion}"
            ],
            activemq : [
                    "org.springframework.boot:spring-boot-starter-activemq:${versions.springBootVersion}"
            ],
            rsa : [
                    "commons-codec:commons-codec:1.8"
            ],
            net: [
                   "commons-net:commons-net:3.6"
            ]
    ]
}